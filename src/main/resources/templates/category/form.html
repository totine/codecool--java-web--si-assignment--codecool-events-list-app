<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Codecool events</title>
</head>
<body>
<div class="container grey lighten-2">

    <div class="row">
        <div class="col s7 offset-s2">
            <div class="card">

                <div class="card-content">
                    <h2 class="card-title indigo-text"
                        th:text="${category!=null} ? 'Edit category '+ ${category.name} : 'Add new category'">Add/edit
                        category</h2>
                    <fieldset>
                        <div th:if="${categorToFlash} != null" th:text="'Name '${categoryToFlash} + ' is already used. Choose another one.'">Communicate</div>
                        <form method="POST">
                            <div class="form-group">
                                <label for="category_name">Category name</label>
                                <input id="category_name" autofocus type="text" name="category_name" required
                                       th:value="${category!=null} ? ${category.name} : null"/>
                            </div>

                            <input class="btn btn-primary right" type="submit"
                                   th:value="${category!=null} ? 'Submit' : 'Add'"/>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
