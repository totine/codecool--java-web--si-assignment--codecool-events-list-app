<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Codecool events</title>
</head>
<body>
<div class="container grey lighten-2">

    <div class="row">
        <div class="col s7 offset-s2">
            <div class="card">

                <div class="card-content">
                    <h2 class="card-title indigo-text">Choose events to remove</h2>
                    <fieldset>
                        <form method="POST" >
                            <div class="form-group" th:each="event : ${eventContainer}">
                                <p>
                                    <input type="checkbox" th:id="'event_remove' + ${event.id}" />
                                    <label th:for="'event_remove' + ${event.id}" th:text="${event.name} + ' ' + ${event.date}">Event name</label>
                                </p>
                            </div>
                            <input class="btn btn-primary right" type="submit" value="Remove selected" />
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
