<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Codecool events</title>
</head>
<body>
<div class="container grey lighten-2">
    <div th:replace="navigation :: nav"></div>
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card ">
                <div class="card-content">
                    <h2 class="card-title indigo-text">Event details</h2>
                    <ul class="collection">
                        <li class="collection-item">Name: <span class="badge" th:text="${event.name}">name</span></li>
                        <li class="collection-item">Category: <span class="badge" th:text="${event.category.name}">Category</span>
                        </li>
                        <li class="collection-item">Event date: <span class="badge"
                                                                      th:text="${event.date}">2017-05-05</span></li>
                        <li class="collection-item">Event time: <span class="badge" th:text="${event.time}">18:00</span>
                        </li>
                        <li class="collection-item">Description: <span class="badge" th:text="${event.description}">Description</span>
                        </li>
                        <li class="collection-item">URL: <span class="badge"><a th:href="${event.url}"
                                                                                th:text="${event.url}">www.event.pl</a></span>
                        </li>
                    </ul>
                    <a th:if="${userStatus} == 'admin'" class="waves-effect waves-light btn right"
                       th:href="@{http://localhost:8888/event/{id}/edit(id=${event.id})}">Edit</a>
                    <a th:if="${userStatus} == 'admin'" class="waves-effect waves-light btn right"
                       th:href="@{http://localhost:8888/event/{id}/remove(id=${event.id})}">Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
